<div class="container bg-light">
  <h5>Upload Image</h5>
  <form #form="ngForm" (ngSubmit)="uploadImage()" class="validate">
    <div class="mt-3">
      <input type="file" class="form-control" (change)="onFileUploadChange($event)" required>
    </div>
    <div class="mt-3">
      <input type="text" class="form-control" placeholder="File name" name="fileName" [(ngModel)]="fileName" required>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-dark">Upload</button>
    </div>
  </form>
</div>
