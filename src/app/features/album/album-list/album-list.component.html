<div class="container my-1 mt-1">
    <div class="row align-items-stretch">
        <ng-container *ngIf="albums.length > 0">
            <div class="col-12 col-md-4 mb-3" *ngFor="let album of albums">
                <div class="card">
    
                    <img [src]="album.firstImage!.url" [alt]="album.name" class="card-img-top img-fluid"
                        style="height:300px!important;width:495px!important;">
    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{album.name}}</h5>
                        <a [routerLink]="['/albumImgs', album.id]">See Images</a>
                    </div>
                </div>
            </div>
             <div class="d-flex align-items-center justify-content-center mb-3 mt-1">
                <button class="btn btn-secondary btn-lg" (click)="nextPage()">
                   Next
                </button>
            </div>
        </ng-container>
    </div>
    <div class="mt- mb-1">
        <app-create-album></app-create-album>
    </div>
</div>
